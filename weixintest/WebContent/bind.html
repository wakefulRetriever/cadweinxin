<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" >
<title>绑定查询</title>
<link rel="stylesheet" href="css/jquery.mobile-1.4.4.css" />
<script type="text/javascript" src="js/jquery-2.1.1.js" ></script>
<script type="text/javascript" src="js/jquery.mobile-1.4.4.js" ></script>
</head>
<body>
	<div data-role="page">
	    <div data-role="header">
	        <a href="#" data-icon="arrow-l" data-iconpos="left" data-rel="back" >Back</a>
	        <h1>欢迎进入商站宝订单系统</h1>
	    </div>
	    <div data-role="content">
	      	<h3>请输入您想绑定的信息</h3>
	        <form method="post" action="#">
	        	<label for="user">请输入用户名</label>
	        	<input type="text" name="user" id="user" placeholder="用户名以3到12位数字字符混合为最佳" />
	        	<label for="pass">请输入电话</label>
	        	<input type="tel" name="pass" id="pass"/>
	        	<input type="submit" value="提交"  />
	        </form>
	    </div>
	</div>
</body>
</html>
